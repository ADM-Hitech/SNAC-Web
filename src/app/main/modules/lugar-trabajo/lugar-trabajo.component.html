<div class="container module-container">
    <div class="content-breadcrumbs">
        <h1 [ngStyle]="{'font-family': 'MontserratBold'}">Lugares de trabajo</h1>
        <div class="breadcrumbs">SNAC > Lugares de trabajo</div>
    </div>

    <div class="ctn-input mt-12">
        <mat-form-field appearance="outline">
            <mat-label>Filtro</mat-label>
            <input matInput placeholder="Filtrar" [formControl]="controlFilter">
        </mat-form-field>
    </div>

    <div class="ctn-items">
        <div class="content-loading" *ngIf="loading">
            <mat-spinner [diameter]="50"></mat-spinner>
        </div>
        <ul>
            <li *ngFor="let item of lugaresFilters | async">
                <mat-checkbox 
                    [(ngModel)]="item.active"
                    [disabled]="isLoading(item.id)"
                    (change)="changeStatus(item.id)"
                >
                    {{ item.label }} ({{ item.countAccredited }})
                    <mat-spinner *ngIf="isLoading(item.id)" [diameter]="25"></mat-spinner>
                </mat-checkbox>
            </li>
        </ul>
    </div>
</div>
